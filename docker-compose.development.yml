version: "3.7"



services:

  app:
      build:
        args:
          user: sammy
          uid: 1000
        context: ./
        dockerfile: Dockerfile
      image: morellato_app
      container_name: morellato-app
      restart: unless-stopped
      working_dir: /var/www/
      volumes:
        - ./:/var/www
      networks:
        - morellato-network

  nginx:
      image: nginx:1.17-alpine
      container_name: morellato-nginx
      restart: unless-stopped
      ports:
        - 8000:80
      volumes:
        - ./:/var/www
        - ./docker-compose/nginx:/etc/nginx/conf.d
      networks:
        - morellato-network


  nodejs:
    image: node:18.5.0-alpine3.16
    container_name: morellato-nodejs
    volumes:
      - './:/var/www/'
    working_dir: /var/www
    networks:
      - morellato-network

networks:
  morellato-network:
    driver: bridge
